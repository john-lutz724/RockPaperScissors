<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" >
            <img id="r" class="img" src="/images/rock.jpg" alt="Rock" style="width:200px; height:200px;">
        </div>
        
        <div class="choice" >
            <img id="p" class="img" src="/images/paper.jpg" alt="paper" style="width:200px; height:200px;">
        </div>
        
        <div class="choice" >
            <img id="s" class="img" src="/images/scissors.jpg" alt="scissors" style="width:200px; height:200px;">
        </div>       
    </div>       
    
    <div id="smallman"><img src="/images/wiseman.png" alt="little man" style="width: 100px; height: 100px;";></div>
  <p id="action-message">"It's dangerous to go alone!"</p>



<script src="app.js"></script>
</body>
</html>
